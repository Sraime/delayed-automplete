<form [formGroup]="form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Pick one" aria-label="Number" 
      matInput 
      formControlName="term" 
      [matAutocomplete]="auto"
      (keyup)="subTermField.next($event.target.value)"/>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of fruitOptions" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
